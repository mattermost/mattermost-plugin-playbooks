version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for npm dependencies in webapp
  - package-ecosystem: "npm"
    directory: "/webapp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for npm dependencies in e2e-tests
  - package-ecosystem: "npm"
    directory: "/e2e-tests"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Note: Docker image updates for private Chainguard registry must be done manually
  # Dependabot cannot access private registries with special authentication 