openapi: "3.0.0"
info:
  version: 0.6.0
  title: Incident Response API
  contact:
    name: Mattermost
    url: https://mattermost.com/
    email: support@mattermost.com
servers:
  - url: http://localhost:8065/plugins/com.mattermost.plugin-incident-response/api/v1
paths:
  /incidents:
    get:
      summary: List all incidents
      operationId: listIncidents
      security:
        - BearerAuth: []
      tags:
        - Incidents
      parameters:
        - name: team_id
          in: query
          description: Which team to filter by
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Defaults to 0
          required: false
          schema:
            type: integer
            format: int32
        - name: per_page
          in: query
          description: Defaults to 1000
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: Defaults to create_at
          required: false
          schema:
            type: string
        - name: order
          in: query
          description: Defaults to desc
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Defaults to all
          required: false
          schema:
            type: string
        - name: commander_user_id
          in: query
          description: Gets incidents that matches commander_user_id
          required: false
          schema:
            type: string
        - name: search_term
          in: query
          description: Returns results of the search term
          required: false
          schema:
            type: string
      x-codeSamples:
        - lang: curl
          source: |
            curl -X GET 'http://localhost:8065/plugins/com.mattermost.plugin-incident-response/api/v1/incidents' \
            -H 'Authorization: Bearer 9g64ig7q9pds8yjz8rsgd6e36e'
      responses:
        200:
          description: A paged list of incidents
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IncidentList"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Creates a new incident
      operationId: createIncidentFromPost
      security:
        - BearerAuth: []
      tags:
        - Incidents
      requestBody:
        description: Incident payload
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Incident"
      x-codeSamples:
        - lang: curl
          source: |
            curl -X POST 'http://localhost:8065/plugins/com.mattermost.plugin-incident-response/api/v1/incidents' \
            -H 'Authorization: Bearer 9g64ig7q9pds8yjz8rsgd6e36e'\
            -H 'Content-Type: application/json'\
            -d '{"name": "ExampleIncident", "commander_user_id": "guo3e74njbbdxcpa6p43q974ar", "team_id": "ni8duypfe7bamprxqeffd563gy"}'
      responses:
        200:
          description: Created incident
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Incident"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /incidents/create-dialog:
    post:
      summary: Internal - Creates a new incident from dialog
      operationId: createIncidentFromDialog
      security:
        - BearerAuth: []
      tags:
        - Internal-Incidents
      responses:
        200:
          description: Null response
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /incidents/end-dialog:
    post:
