workflows:
  version: 2
  ci:
    jobs:
      - plugin-ci/lint:
          filters:
            tags:
              only: /^v.*/
      - test-MySQL56-Postgres96:
          filters:
            tags:
              only: /^v.*/
      - test-MySQL57-Postgres10:
