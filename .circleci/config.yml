            tags:
              only: /^v.*/
      - plugin-ci/build:
          context: mattermost-plugin-incident-response-production
          filters:
            tags:
              only: /^v.*/
      - plugin-ci/deploy-ci:
          filters:
            branches:
              only: master
          context: plugin-ci
          requires:
            - plugin-ci/lint
            - test-MySQL56-Postgres96
            - test-MySQL57-Postgres10
            - test-MySQL8-Postgres11
            - test-MySQL-Postgres-latest
            - e2e-cypress-tests-531
            - plugin-ci/build
      - plugin-ci/deploy-release:
