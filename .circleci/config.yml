      - test-MySQL-Postgres-latest
      - e2e-cypress-tests-cloud
      - e2e-cypress-tests-master
      - e2e-cypress-tests-esr
      - build:
          context: mattermost-plugin-incident-response-production
          filters:
            tags:
              only: /^v.*/
      - deploy-ci:
          context: plugin-ci
          filters:
            branches:
              only: master
          requires:
            - lint
            - test-MySQL5717-Postgres10
            - test-MySQL8-Postgres11
            - test-MariaDB-Postgres12
            - test-MySQL-Postgres-latest
            #- e2e-cypress-tests-cloud
            - build
      - deploy-release:
          context: plugin-ci
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - lint
            - test-MySQL5717-Postgres10
            - test-MySQL8-Postgres11
            - test-MariaDB-Postgres12
            - test-MySQL-Postgres-latest
            # - e2e-cypress-tests-cloud
            - build
      - deploy-release-github:
          context: matterbuild-github-token
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - lint
            - test-MySQL5717-Postgres10
            - test-MySQL8-Postgres11
            - test-MariaDB-Postgres12
            - test-MySQL-Postgres-latest
            # - e2e-cypress-tests-cloud
            - build
